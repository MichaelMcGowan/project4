      function initMap() {

        // MAP CENTER
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 39.0119, lng: -98.4842}
        });

        // LOS ANGELES
        var LAlabel = "<h4>Los Angeles</h4>";
        var LApopup = new google.maps.InfoWindow({
          content: LAlabel
        });
        var marker = new google.maps.Marker({
          position: {lat: 34.0522, lng: -118.2437},
          map: map
        });
        marker.addListener('click', function(){
          LApopup.open(map, marker);
        });


        // SAN FRANCISCO
        var SFlabel = "San Franciso";
        var SFpopup = new google.maps.InfoWindow({
          content: SFlabel
        })
        var marker2 = new google.maps.Marker({
          position: {lat: 37.7749, lng: -122.4194},
          map: map
        });
        marker2.addListener('click', function(){
          SFpopup.open(map, marker2);
        });
